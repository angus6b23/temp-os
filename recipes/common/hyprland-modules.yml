modules:
  - type: rpm-ostree
    install:
      - waybar
      - wlogout
      - wlsunset
      - swaylock

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-42/solopasha-hyprland-fedora-42.repo
    install:
      - hyprland
      - xdg-desktop-portal-hyprland
      - hyprlock
      - hyprpicker
      - hypridle
      - hyprpolkitagent
      - hyprshot
      - satty
      - swww
      - cliphist

  - type: files
    files:
      - source: system/hyprland
        destination: /

  - type: script
    scripts:
      - removeunprofessionalwallpapers.sh
      - sethyprlandwaybarmodules.sh

  - type: systemd
    user:
      enabled:
        - hyprpolkitagent
